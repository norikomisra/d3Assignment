<!DOCTYPE html>
<meta charset="utf-8">
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script src="js/mapper.js"></script>
<script src="js/sorter.js"></script>
<script src="js/language.js"></script>
<script src="js/main.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>Bilateral Remittance Estimates for 2012</h1>
        <p class="lead">(Unit: Million USD)</p>
        <div class="row">
            <div class="col-md-9" id="area-chord">
                <div id="tooltip"></div>
            </div>
            <div class="col-md-3">
                <h3>Language</h3>
                <div class="radio">
                    <label>
                        <input type="radio" name="SelectLanguage" value="All" onchange="changeLang()" checked>
                            All
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="SelectLanguage" value="English" onchange="changeLang()">
                            English
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="SelectLanguage" value="French" onchange="changeLang()">
                            French
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="SelectLanguage" value="Spanish" onchange="changeLang()">
                            Spanish
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="SelectLanguage" value="German" onchange="changeLang()">
                            German
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="SelectLanguage" value="Russian" onchange="changeLang()">
                            Russian
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="SelectLanguage" value="Arabic" onchange="changeLang()">
                            Arabic
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
